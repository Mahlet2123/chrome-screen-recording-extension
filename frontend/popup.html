<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Me Out</title>
    <link rel="stylesheet" href="/styles/styles.css" />
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="header">
                <div class="logo">
                    <img src="/assets/icon.png" alt />
                    <h3>Help Me Out</h3>
                </div>
                <div class="btnh">
                    <button>
                        <img src="/assets/setting-2.png" />
                    </button>
                    <button>
                        <img src="/assets/close-circle.png" />
                    </button>
                </div>
            </div>
            <p>This extension helps you record and share help videos with ease.</p>

        </div>
        <div class="bottom">
            <div class="images">
                <div class="img">
                    <img src="/assets/Frame_4592.png" />
                </div>
                <div class="img">
                    <img src="/assets/Frame_4593.png" />
                </div>
            </div>

            <div class="camera">
                <img src="/assets/Frame_37.png" />
                <input type="checkbox" class="cameraCheck" checked />
            </div>

            <div class="audio">
                <span>
                    <img src="/assets/microphone.png" />
                    <p>Audio</p>
                </span>
                <input type="checkbox" class="audioCheck" checked />
            </div>
            <button class="record-btn" id="record-btn">Start Recording</button>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
